<div class="booking-wrapper">
  <h2 class="booking-title">RezervÄƒri PlayStation</h2>

  <div class="booking-card grid-view">
    <div class="time-slot-header">
      <span>Ora</span>
      <span>Status</span>
    </div>

    <div
      *ngFor="let slot of slots"
      class="time-slot"
      [ngClass]="{ selected: slot.selected, reserved: slot.user }"
      (mousedown)="startSelecting(slot)"
      (mouseenter)="hoverSelecting(slot)"
      (mouseup)="endSelecting()"
    >
      <div class="slot-time">{{ slot.time }}</div>
      <div class="slot-status">
        {{ slot.user ? (slot.user === currentUserName ? 'Tu' : slot.user) : 'Liber' }}
      </div>
    </div>
  </div>
</div>

<!-- MODAL CONFIRMARE -->
<div class="modal-overlay" *ngIf="modalVisible">
  <div class="modal-box">
    <h3>ðŸ“… Confirmare rezervare</h3>
    <p><strong>Interval:</strong> {{ selectedStart }} - {{ selectedEnd }}</p>
    <p><strong>Utilizator:</strong> {{ currentUserName }}</p>
    <div class="modal-actions">
      <button class="btn-confirm" (click)="confirmReservation()">RezervÄƒ</button>
      <button class="btn-cancel" (click)="cancelSelection()">AnuleazÄƒ</button>
    </div>
  </div>
</div>
